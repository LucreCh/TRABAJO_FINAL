<!doctype html>
<html lang="en">

<head>
  <title>BinaryBrain</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="principal.html">BinaryBrain</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 
  </header>
  <main>
    <div id="app" class="container">
            <div class="mb-3">
              <label for="" class="form-label">Usuario</label>
              <input v-model="usuario"   type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com">
              <small id="emailHelpId" class="form-text text-muted">Help text</small>
              
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input v-model="clave"   type="password" class="form-control" name="" id="" placeholder="">
            </div>
            <button  @click="validar()"  >Ingresar</button>

    </div>

  </main>
  <footer>
    <img src="assets/img/logoBlanco.png" alt="BinaryBrain">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/login.js"></script>


</body>

</html>
