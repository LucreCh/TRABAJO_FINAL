<!doctype html>
<html lang="en">

<head>
  <title>BinaryBrain</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="principal.html">BinaryBrain</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="productos.html">Cursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="productosAlta.html">Alta de Cursos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="productosEditar.html">Editar Cursos</a>
                </li>
            </ul>
            <form class="d-flex my-2 my-lg-0">
                <input class="form-control me-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
  </nav> 
  </header>
  <main>
    <div class="container" id="app">
        <form  style="background-color: rgb(168, 195, 218);margin:10px auto ; width: 400px; padding: 20px;">
         <h1>Alta de Curso</h1>
         <div class="mb-3">
           <label for="nombre">Nombre</label>
           <input type="text" name="nombre" id="nombre" v-model="nombre">
         </div>
         <div class="mb-3">
           <label for="precio">Precio</label>
           <input type="number" name="precio" id="precio" v-model="precio">
         </div>
         <div class="mb-3">
           <label for="stock">Stock</label>
           <input type="number" name="stock" id="stock" v-model="stock">
         </div>
         <div class="mb-3">
           <label for="imagen">Imagen</label>
           <input type="text" name="imagen" id="imagen" v-model="imagen">
           <img width="100" :src="imagen" alt="">
         </div>
           <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
       </form>
     </div>

  </main>
  <footer>
    <img src="assets/img/logoBlanco.png" alt="BinaryBrain">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

   <script src="./js/productos.js"></script>

</html>
